<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Trang Sinh viên</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<style>
:root {
  --primary: #2563eb;
  --secondary: #1e3a8a;
  --bg: #f4f6fa;
  --card: #ffffff;
  --shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
  --radius: 16px;
  --transition: 0.25s ease;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background: var(--bg);
  margin: 0;
  display: flex;
  overflow-x: hidden;
  font-size: 17px;
}

/* SIDEBAR */
.sidebar {
  width: 260px;
  background: var(--secondary);
  color: #fff;
  height: 100vh;
  display: flex;
  flex-direction: column;
  padding: 35px 0;
  position: fixed;
  left: 0;
  top: 0;
}
.sidebar h4 {
  text-align: center;
  font-size: 1.6rem;
  font-weight: 600;
  margin-bottom: 45px;
}
.sidebar a {
  display: flex;
  align-items: center;
  padding: 18px 35px;
  font-size: 17px;
  color: #cbd5e1;
  text-decoration: none;
  transition: var(--transition);
}
.sidebar a:hover,
.sidebar a.active {
  background: rgba(255,255,255,0.15);
  color: #fff;
}
.sidebar a i {
  margin-right: 15px;
  font-size: 22px;
}

/* MAIN */
.main-content {
  margin-left: 260px;
  flex: 1;
  padding: 50px;
}

/* HEADER */
.header {
  background: var(--card);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  padding: 25px 40px;
  margin-bottom: 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.header h3 {
  color: var(--secondary);
  font-weight: 700;
  font-size: 26px;
}
.header span {
  color: var(--primary);
}

/* SECTIONS */
.content-card {
  display: none;
  animation: fadeIn 0.3s ease;
}
.content-card.active {
  display: block;
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* PROFILE */
.profile-card {
  background: var(--card);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  display: flex;
  gap: 50px;
  padding: 50px;
  align-items: center;
}
.profile-card i {
  font-size: 110px;
  color: var(--primary);
}
.profile-info p {
  margin: 12px 0;
  font-size: 18px;
  color: var(--secondary);
}
.profile-info strong {
  color: var(--primary);
}

/* ENROLLMENT */
#enrollmentCards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap: 25px;
}
.enrollment-card {
  background: var(--card);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  padding: 25px;
  transition: var(--transition);
  font-size: 17px;
}
.enrollment-card:hover {
  transform: translateY(-5px);
}
.enrollment-card h6 {
  color: var(--primary);
  font-size: 18px;
  margin-bottom: 12px;
}
.enrollment-card p {
  font-size: 16px;
  color: var(--secondary);
  display: flex;
  justify-content: space-between;
}

/* SCHEDULE */
.schedule-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 25px;
}
.day-column {
  background: var(--card);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  padding: 25px;
  min-height: 300px;
  font-size: 16px;
}
.day-column h6 {
  text-align: center;
  border-bottom: 2px solid #e2e8f0;
  color: var(--primary);
  font-size: 18px;
  padding-bottom: 10px;
  margin-bottom: 15px;
}
.class-item {
  background: #eef2ff;
  border-left: 6px solid var(--primary);
  border-radius: 10px;
  padding: 12px;
  margin-bottom: 12px;
}
.class-item strong {
  display: block;
  color: var(--primary);
  font-size: 16px;
}

/* PASSWORD */
.password-card {
  background: var(--card);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  padding: 35px;
  max-width: 420px;
  margin: 0 auto;
}
.password-card h5 {
  color: var(--primary);
  text-align: center;
  margin-bottom: 25px;
  font-size: 20px;
}
.password-card input {
  width: 100%;
  padding: 12px 15px;
  margin-bottom: 15px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 16px;
}
.password-card button {
  width: 100%;
  background: var(--primary);
  color: #fff;
  border: none;
  padding: 12px;
  font-size: 17px;
  border-radius: 10px;
  cursor: pointer;
  transition: var(--transition);
}
.password-card button:hover {
  background: var(--secondary);
}
</style>
</head>
<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <h4><i class="bi bi-mortarboard-fill"></i> Sinh viên</h4>
  <a href="#" class="active" onclick="toggleSection('profileSection', event)"><i class="bi bi-person"></i> Thông tin cá nhân</a>
  <a href="#" onclick="toggleSection('enrollmentSection', event)"><i class="bi bi-book"></i> Môn học đã đăng ký</a>
  <a href="#" onclick="toggleSection('scheduleSection', event)"><i class="bi bi-calendar-week"></i> Thời khóa biểu</a>
  <a href="#" onclick="toggleSection('passwordSection', event)"><i class="bi bi-lock"></i> Đổi mật khẩu</a>
</div>

<!-- MAIN -->
<div class="main-content">
  <div class="header">
    <h3>Xin chào, <span id="studentName"></span></h3>
  </div>

  <!-- PROFILE -->
  <div id="profileSection" class="content-card active">
    <div class="profile-card">
      <i class="bi bi-person-circle"></i>
      <div class="profile-info">
        <p><strong>Mã SV:</strong> <span id="code"></span></p>
        <p><strong>Họ tên:</strong> <span id="fullName"></span></p>
        <p><strong>Lớp:</strong> <span id="className"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
      </div>
    </div>
  </div>

  <!-- ENROLLMENT -->
  <div id="enrollmentSection" class="content-card">
    <div id="enrollmentCards"></div>
  </div>

  <!-- SCHEDULE -->
  <div id="scheduleSection" class="content-card">
    <div class="schedule-grid" id="scheduleGrid"></div>
  </div>

  <!-- PASSWORD -->
  <div id="passwordSection" class="content-card">
    <div class="password-card">
      <h5>Đổi mật khẩu</h5>
      <input type="password" id="oldPassword" placeholder="Mật khẩu cũ">
      <input type="password" id="newPassword" placeholder="Mật khẩu mới">
      <input type="password" id="confirmPassword" placeholder="Xác nhận mật khẩu mới">
      <button onclick="changePassword()">Xác nhận</button>
    </div>
  </div>
</div>

<script src="api.js"></script>
<script>
const studentId = localStorage.getItem('studentId');
let classId;

window.onload = async function() {
  if(!studentId){ alert("Vui lòng đăng nhập lại!"); window.location.href="login.html"; return; }
  await loadProfile();
  await loadEnrollments();
  await loadSchedule();
};

async function loadProfile(){
  try{
    const p = await apiGet(`/student/${studentId}`);
    document.getElementById('studentName').textContent = p.fullName;
    document.getElementById('code').textContent = p.studentCode;
    document.getElementById('fullName').textContent = p.fullName;
    document.getElementById('className').textContent = p.className;
    document.getElementById('email').textContent = p.email;
    classId = p.classId;
  }catch(e){ alert('Không tải được thông tin sinh viên: '+e.message); }
}

async function loadEnrollments(){
  try{
    const list = await apiGet(`/student/${studentId}/enrollments`);
    const container = document.getElementById('enrollmentCards');
    container.innerHTML = list.map(e => `
      <div class="enrollment-card">
        <h6><i class="bi bi-book"></i> ${e.subjectName}</h6>
        <p><span>Giáo viên:</span> <span>${e.teacherName}</span></p>
        <p><span>Điểm:</span> <span>${e.grade ?? '-'}</span></p>
      </div>
    `).join('');
  }catch(e){ console.error(e); }
}

async function loadSchedule(){
  if(!classId) return;
  try{
    const list = await apiGet(`/student/students/${classId}/schedules`);
    const days = [
      { name: "Thứ 2", code: 2 },
      { name: "Thứ 3", code: 3 },
      { name: "Thứ 4", code: 4 },
      { name: "Thứ 5", code: 5 },
      { name: "Thứ 6", code: 6 },
      { name: "Thứ 7", code: 7 },
      { name: "Chủ nhật", code: 1 }
    ];
    const container = document.getElementById('scheduleGrid');
    container.innerHTML = days.map(day => {
      const subjects = list.filter(s => s.dayOfWeek === day.code);
      return `
        <div class="day-column">
          <h6>${day.name}</h6>
          ${
            subjects.length
              ? subjects.map(s => `
                  <div class="class-item">
                    <strong>${s.subjectName}</strong>
                    GV: ${s.teacherName}<br>
                    Tiết: ${s.period}
                  </div>
                `).join('')
              : `<p style="text-align:center;color:#888;">Không có tiết</p>`
          }
        </div>
      `;
    }).join('');
  }catch(e){ console.error(e); }
}

async function changePassword(){
  const oldPass = document.getElementById('oldPassword').value.trim();
  const newPass = document.getElementById('newPassword').value.trim();
  const confirmPass = document.getElementById('confirmPassword').value.trim();
  if(newPass !== confirmPass) return alert('Mật khẩu xác nhận không khớp!');
  if(!oldPass || !newPass) return alert('Vui lòng nhập đầy đủ!');
  try{
    await apiPost('/student/change-password',{oldPassword:oldPass,newPassword:newPass});
    alert('Đổi mật khẩu thành công!');
    document.getElementById('oldPassword').value = '';
    document.getElementById('newPassword').value = '';
    document.getElementById('confirmPassword').value = '';
  }catch(e){ alert('Lỗi: '+e.message); }
}

function toggleSection(id, event){
  document.querySelectorAll('.content-card').forEach(sec => sec.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.querySelectorAll('.sidebar a').forEach(a => a.classList.remove('active'));
  event.target.closest('a').classList.add('active');
}
</script>
</body>
</html>
