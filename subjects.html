<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>Quản lý Môn học | Admin Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* ====================== RESET & BASE ====================== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f8fc;
      color: #1e293b;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* ====================== HEADER ====================== */
    header {
      background-color: #e9f1fb;
      border-bottom: 1px solid #d3e0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px 0;
      position: relative;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      height: 120px;
    }

    header img {
      width: 58px;
      height: 58px;
      position: absolute;
      left: 30px;
      top: 50%;
      transform: translateY(-50%);
      height: 100px;
      width: 100px;
    }

    header h1 {
      font-size: 28px;
      font-weight: 700;
      color: #1a2a5b;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    /* ====================== LAYOUT ====================== */
    .wrapper {
      display: grid;
      grid-template-columns: 260px 1fr;
      flex: 1;
      min-height: calc(100vh - 110px);
    }

    /* ====================== SIDEBAR ====================== */
    aside {
      background-color: #0b2347;
      color: #fff;
      padding: 24px 18px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    aside h2 {
      font-size: 18px;
      font-weight: 600;
      text-align: center;
      color: #a8c6ff;
      margin-bottom: 16px;
    }

    aside a {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      padding: 10px 12px;
      border-radius: 6px;
      transition: all 0.2s ease;
    }

    aside a:hover,
    aside a.active {
      background-color: #1e3a8a;
    }

    /* ====================== CONTENT ====================== */
    main {
      background-color: #f5f8fc;
      padding: 28px 32px;
      overflow-y: auto;
    }

    main h2 {
      font-size: 20px;
      color: #1a2a5b;
      margin-bottom: 18px;
      text-align: center;
    }

    .content-box {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      border: 1px solid #e3eaf2;
    }

    /* ====================== FORMS ====================== */
    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 12px;
      margin-bottom: 16px;
    }

    input,
    select {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      background: #fff;
      font-size: 14px;
    }

    input:focus,
    select:focus {
      outline: 2px solid #bfdbfe;
    }

    button {
      padding: 10px 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
    }

    .btn.primary {
      background: #1e3a8a;
      color: #fff;
    }

    .btn.primary:hover {
      background: #162c6a;
    }

    .btn.success {
      background: #10b981;
      color: #fff;
    }

    /* ====================== TABLE ====================== */
    .table-wrap {
      overflow-x: auto;
      border-radius: 8px;
      margin-top: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 760px;
    }

    th,
    td {
      padding: 10px 12px;
      border: 1px solid #e5eaf2;
      font-size: 14px;
      text-align: left;
    }

    th {
      background: #1e3a8a;
      color: #fff;
      text-transform: uppercase;
      font-size: 13px;
    }

    tr:nth-child(even) {
      background: #f9fafb;
    }

    tr:hover {
      background: #eef3ff;
    }

    /* ====================== FOOTER ====================== */
    footer {
      background-color: #e9f1fb;
      border-top: 1px solid #d3e0f0;
      text-align: center;
      padding: 10px 0;
      color: #1a2a5b;
      font-weight: 500;
      font-size: 14px;
    }

    /* ====================== MESSAGE BOX ====================== */
    #msgBox {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #16a34a;
      color: #fff;
      padding: 10px 14px;
      border-radius: 8px;
      display: none;
      z-index: 9999;
    }

    #msgBox.error {
      background: #dc2626;
    }
  </style>
</head>

<body>
  <!-- HEADER (exact same structure/CSS as students.html) -->
  <header>
    <img src="anh/Thiết kế chưa có tên.png" alt="Logo hệ thống">
    <h1>HỆ THỐNG QUẢN LÝ HỌC SINH VÀ GIÁO VIÊN TRƯỜNG TIỂU HỌC CHU MINH</h1>
  </header>

  <!-- SIDEBAR + CONTENT (sidebar HTML identical to students.html) -->
  <div class="wrapper">
    <aside>
      <h2>BẢNG ĐIỀU KHIỂN</h2>
      <a href="admins.html"><i class="fa fa-home"></i> Trang chủ</a>
      <a href="students.html"><i class="fa fa-user-graduate"></i> Quản lý học sinh</a>
      <a href="teachers.html"><i class="fa fa-chalkboard-teacher"></i> Quản lý giáo viên</a>
      <a href="subjects.html" class="active"><i class="fa fa-book"></i> Quản lý môn học</a>
      <a href="assignments.html"><i class="fa fa-link"></i> Gán môn - giáo viên</a>
      <a href="schedules.html"><i class="fa fa-calendar"></i>Thời khóa biểu</a>
      <a href="dangnhap.html"><i class="fa-solid fa-right-from-bracket"></i>Đăng xuất</a>
    </aside>

    <!-- MAIN (uses the same simple form layout as students.html — no col-* classes) -->
    <main>
      <h2>Quản lý môn học</h2>

      <div class="content-box">
        <!-- FORM: same style/structure as students.html (auto-fit grid) -->
        <form id="subjectForm">
          <input type="hidden" id="subjectId">
          <input id="code" placeholder="Mã môn" required>
          <input id="name" placeholder="Tên môn" required>
          <input id="credit" type="number" placeholder="Số tín chỉ" min="0">
          <select id="gradeSelect">
            <option value="">Chọn khối</option>
          </select>
          <button type="submit" class="btn primary"><i class="fa fa-save"></i> Lưu môn học</button>
        </form>

        <!-- Controls: search/filter like students.html -->
        <div style="display:flex; gap:10px; flex-wrap:wrap; align-items:center; margin-bottom:8px;">
          <input type="text" id="searchName" placeholder="Nhập tên môn..."
            style="padding:8px; border-radius:6px; border:1px solid #d1d5db; min-width:200px;">
          <button class="btn primary" onclick="searchSubjectsByName()"><i class="fa fa-search"></i> Tìm theo
            tên</button>
        </div>

        <div style="display:flex; gap:10px; flex-wrap:wrap; align-items:center; margin-bottom:12px;">
          <label for="filterGrade" style="font-weight:600;">Lọc theo khối:</label>
          <select id="filterGrade" style="padding:8px; border-radius:6px; border:1px solid #d1d5db; min-width:200px;">
            <option value="">-- Tất cả --</option>
          </select>
          <button class="btn primary" onclick="filterByGrade()"><i class="fa fa-filter"></i> Lọc</button>
          <button class="btn primary" onclick="loadSubjects()"><i class="fa fa-rotate"></i> Tải lại</button>
        </div>

        <!-- import -->
        <div style="display:flex; gap:10px; flex-wrap:wrap; align-items:center; margin-bottom:12px;">
          <label style="font-weight:600;">Nhập file:</label>
          <input type="file" id="importFile" accept=".csv"
            style="padding:6px; border-radius:6px; border:1px solid #d1d5db;">
          <button class="btn success" onclick="importSubjects()"><i class="fa fa-file-import"></i> Nhập file</button>
        </div>

        <div class="table-wrap">
          <table id="subjectsTable">
            <thead>
              <tr>
                <th>Mã</th>
                <th>Tên môn</th>
                <th>Tín chỉ</th>
                <th>Khối</th>
                <th>Hành động</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>

      </div>
    </main>
  </div>

  <!-- message box (same as students.html) -->
  <div id="msgBox"></div>

  <!-- FOOTER (identical to students.html) -->
  <footer class="site-footer">
    © 2025 Hệ thống quản lý học sinh và giáo viên - Nhóm 3
  </footer>

  <!-- giữ nguyên api.js -->
  <script src="api.js"></script>

  <!-- JS: giữ chức năng như file subjects trước đó, nhưng selector/layout matches form above -->
  <script>
    const apiBase = "http://localhost:8080/api/admin";

    function showMsg(msg, type = 'success') {
      const box = document.getElementById('msgBox');
      box.innerText = msg;
      box.className = type === 'error' ? 'error' : '';
      box.style.display = 'block';
      box.style.background = type === 'error' ? '#dc2626' : '#16a34a';
      setTimeout(() => box.style.display = 'none', 3000);
    }

    // Load grade options for selects
    async function loadGrades() {
      try {
        const data = await apiGet('/admin/grades');
        const sel = document.getElementById('gradeSelect');
        sel.innerHTML = '<option value="">Chọn khối</option>';
        data.forEach(g => sel.innerHTML += `<option value="${g.id}">${g.name}</option>`);

        const filter = document.getElementById('filterGrade');
        filter.innerHTML = '<option value="">-- Tất cả --</option>';
        data.forEach(g => filter.innerHTML += `<option value="${g.id}">${g.name}</option>`);
      } catch (e) {
        showMsg(e.message || 'Lỗi tải khối', 'error');
      }
    }

    async function loadSubjects() {
      try {
        const data = await apiGet('/admin/subjects');
        const tbody = document.querySelector('#subjectsTable tbody');
        tbody.innerHTML = '';
        data.forEach(s => {
          tbody.innerHTML += `
            <tr>
              <td>${s.code || ''}</td>
              <td>${s.name || ''}</td>
              <td>${s.credit ?? ''}</td>
              <td>${s.gradeName ?? ''}</td>
              <td>
                <button class="btn" onclick="editSubject(${s.id})"><i class="fa fa-pen"></i></button>
                <button class="btn" onclick="deleteSubject(${s.id})"><i class="fa fa-trash"></i></button>
              </td>
            </tr>
          `;
        });
      } catch (e) {
        showMsg(e.message || 'Lỗi tải môn học', 'error');
      }
    }

    document.getElementById('subjectForm').onsubmit = async e => {
      e.preventDefault();
      const id = document.getElementById('subjectId').value;
      const dto = {
        code: document.getElementById('code').value,
        name: document.getElementById('name').value,
        credit: document.getElementById('credit').value ? parseInt(document.getElementById('credit').value) : null,
        gradeId: document.getElementById('gradeSelect').value ? parseInt(document.getElementById('gradeSelect').value) : null
      };
      try {
        if (id) await apiPut('/admin/subjects/' + id, dto);
        else await apiPost('/admin/subjects', dto);
        showMsg('Lưu thành công!');
        document.getElementById('subjectForm').reset();
        document.getElementById('subjectId').value = '';
        loadSubjects();
      } catch (e) {
        showMsg(e.message, 'error');
      }
    };

    async function editSubject(id) {
      try {
        const s = await apiGet('/admin/subjects/' + id);
        document.getElementById('subjectId').value = s.id;
        document.getElementById('code').value = s.code || '';
        document.getElementById('name').value = s.name || '';
        document.getElementById('credit').value = s.credit ?? '';
        document.getElementById('gradeSelect').value = s.gradeId ?? '';
        window.scrollTo({ top: 120, behavior: 'smooth' });
      } catch (e) { showMsg(e.message, 'error'); }
    }

    async function deleteSubject(id) {
      if (!confirm('Xóa môn học này?')) return;
      try {
        await apiDelete('/admin/subjects/' + id);
        showMsg('Đã xóa!');
        loadSubjects();
      } catch (e) { showMsg(e.message, 'error'); }
    }

    // === NHẬP FILE CSV / EXCEL ===
    async function importSubjects() {
      const fileInput = document.getElementById('importFile');
      const file = fileInput.files[0];

      if (!file) return showMsg('Vui lòng chọn file!', 'error');

      // đọc file CSV và convert sang JSON
      const text = await file.text();
      const lines = text.split('\n').filter(l => l.trim() !== '');
      const headers = lines[0].split(',');
      const dtos = lines.slice(1).map(line => {
        const cols = line.split(',');
        return {
          name: cols[0],
          code: cols[1],
          credit: cols[3],
          gradeId: cols[4],
        };
      });

      try {
        await apiPost('/admin/import/subjects', dtos); // gửi JSON
        showMsg('Nhập file thành công!');
        loadSubjects();
      } catch (e) {
        showMsg('Lỗi khi nhập file: ' + e.message, 'error');
      }
    }


    async function filterByGrade() {
      const gradeId = document.getElementById('filterGrade').value;
      if (!gradeId) { loadSubjects(); return; }
      try {
        const data = await apiGet('/admin/subjectsByGrade/' + gradeId);
        const tbody = document.querySelector('#subjectsTable tbody');
        tbody.innerHTML = '';
        data.forEach(s => {
          tbody.innerHTML += `
            <tr>
              <td>${s.code || ''}</td>
              <td>${s.name || ''}</td>
              <td>${s.credit ?? ''}</td>
              <td>${s.gradeName ?? ''}</td>
              <td>
                <button class="btn" onclick="editSubject(${s.id})"><i class="fa fa-pen"></i></button>
                <button class="btn" onclick="deleteSubject(${s.id})"><i class="fa fa-trash"></i></button>
              </td>
            </tr>
          `;
        });
        showMsg(`Đã lọc ${data.length} môn học`);
      } catch (e) { showMsg(e.message, 'error'); }
    }

    async function searchSubjectsByName() {
      const name = document.getElementById('searchName').value.trim();
      if (!name) { loadSubjects(); return; }
      try {
        const data = await apiGet('/admin/subjectsWithName/' + encodeURIComponent(name));
        const tbody = document.querySelector('#subjectsTable tbody');
        tbody.innerHTML = '';
        data.forEach(s => {
          tbody.innerHTML += `
            <tr>
              <td>${s.code || ''}</td>
              <td>${s.name || ''}</td>
              <td>${s.credit ?? ''}</td>
              <td>${s.gradeName ?? ''}</td>
              <td>
                <button class="btn" onclick="editSubject(${s.id})"><i class="fa fa-pen"></i></button>
                <button class="btn" onclick="deleteSubject(${s.id})"><i class="fa fa-trash"></i></button>
              </td>
            </tr>
          `;
        });
        showMsg(`Tìm thấy ${data.length} môn học`);
      } catch (e) { showMsg(e.message, 'error'); }
    }

    window.onload = () => {
      loadGrades();
      loadSubjects();
    };
  </script>
</body>

</html>
